<div *ngIf="this.pracas != null; else loadingBar">
    <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile *ngFor="let praca of this.pracas" [colspan]="1" [rowspan]="1">
            <app-card-item class="linha" [praca]="this.praca"></app-card-item>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<ng-template #loadingBar>
    <app-loading-bar></app-loading-bar>
</ng-template>
