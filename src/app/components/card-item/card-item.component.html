<mat-card class="card-container" [routerLink]="['praca', praca.id]">
    <mat-card-title>{{ praca.name }}</mat-card-title>
    <mat-divider></mat-divider>
    
    <img mat-card-image [src]="this.getImageUrl()" [alt]="this.praca.picture.alt ? this.praca.picture.src: 'photo'"/>
    <mat-card-content>
        <p>Em {{ praca.location.city }}, {{ praca.location.country }}</p>
    </mat-card-content>
</mat-card>
